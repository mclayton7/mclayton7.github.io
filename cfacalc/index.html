---
layout: bootstrap
title: Chick-fil-A Number Calculator
---
<article class="container">
  <h1> Chick-fil-A Friday Family Fun Day Calculator </h1>
  <form role="form" onsubmit="return false;">
    <div class="form-group">
      <label for="nCampers">Number of Campers:</label>
      <input type="number" class="form-control" id="nCampers" placeholder="# of Campers">
    </div>
    <div class="form-group">
      <label for="nAccounts">Number of Accounts</label>
      <input type="number" class="form-control" id="nAccounts" placeholder="# of Accounts">
    </div>
    <div class="form-group">
      <label for="result">Result:</label>
      <input type="number" class="form-control" id="result" placeholder="Result">
    </div>
    <button id="calculate" class="btn btn-success">Calculate</button>
  </form>
  <script src="main.js"></script>
</article>
