---
layout: bootstrap
manifest: cfa.manifest
title: Chick-fil-A Number Calculator
---
<article class="container">
  <div id="message_placeholder"></div>
  <h1> Chick-fil-A Friday Family Fun Day Calculator </h1>
  <form role="form" onsubmit="return false;">
    <div class="form-group">
      <label for="nCards">Number of RSVP Cards Recieved:</label>
      <input type="number" class="form-control" id="nCards" placeholder="# of RSVP Cards">
    </div>
    <div class="form-group">
      <label for="nPeople">Number of People who have RSVP'd (RSVP Number):</label>
      <input type="number" class="form-control" id="nPeople" placeholder="# of People who've RSVP'd">
    </div>
    <div class="form-group">
      <label for="nAccounts">Number of Accounts (from Thriva):</label>
      <input type="number" class="form-control" id="nAccounts" placeholder="# of Accounts">
    </div>
    <div class="form-group">
      <label for="nCampers">Number of Campers (from Thriva):</label>
      <input type="number" class="form-control" id="nCampers" placeholder="# of Campers">
    </div>
    <div class="form-group">
      <label for="nStaff">Total Number of Volunteers, Church Staff, and Camp Staff:</label>
      <input type="number" class="form-control" id="nStaff" value=23>
    </div>
    <div class="form-group">
      <label for="result">Result:</label>
      <input class="form-control" id="result" placeholder="Result">
    </div>
    <button id="calculate" class="btn btn-success">Calculate</button>
  </form>
  <script src="main.min.js"></script>
</article>
